{ "logging": true
, "log_file": "logs/bb.log"
, "log_append": false
, "max_line_len": 300
, "max_more_lines": 5
, "rejoin_after_kick": true

, "prefix": "?"
, "inline_prefix": "?("
, "inline_suffix": ")"
, "nested_prefix": "["
, "nested_suffix": "]"
, "max_nesting": 5

, "eol_error": "Unexpected end of line"
, "max_nesting_error": "Maximum of {} nested command(s)"
, "unbalanced_error": "Command has unbalanced {} and {}'s"
, "unexpected_error": "Unexpected {}"
}
